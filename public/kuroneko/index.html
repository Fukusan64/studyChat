<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Study Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
  
  <div id="chat-input">
    <textarea wrap="soft" id="chat-input-bar" v-model="msg" @keyup.ctrl.enter="clicked()" @keyup.enter="newLine()"></textarea>
    <button class="chat-btn" @click="clicked()">送信</button>
  </div>

  <div id="contents">
    <ul class="list">
      <li class="contents-list" v-for="item of messages">
        <div class="name">{{ item.name }}</div>
        <div class="message">{{ item.message }}</div>
      </li>
    </ul>
  </div>

  <div id="login-modal" v-if="seen">
    <div id="login-contents">
      <div id="login-text">ユーザー名を決めてください</div>
      <input type="text" id="login-input" placeholder="名前を入力してください" v-model="name" @keyup.enter="clicked()">
      <button id="login-btn" @click="clicked()">決定</button>
    </div>
  </div>

</body>
</html>
