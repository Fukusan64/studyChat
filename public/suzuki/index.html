<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <title>CHAT-suzuki</title>
</head>
<body>
  <div id="inputWrapper">
    <input class="inputBar" id="chatBar" type="text" placeholder="Please write your message" autocomplete="off">
    <button id="sendButton" class="button"><i class="fas fa-comment fa-2x"></i><span>ctrl+Enter</span></button>
  </div>
  <div id="messageArea">
    <div class="mainTitle">
      <p><span>CHAT</span>-suzuki</p>
    </div>
  </div>
  <button id="downButton"><i class="fas fa-angle-double-down fa-3x"></i></button>
  <dialog id="loginDialog">
    <p class="mainTitle">Welcome to <span>CHAT</span>-suzuki</p>
    <p>I promise your enjoyment through conversation with strangers!</p>
    <input class="inputBar" type="text" id="userName" value="" placeholder="username" autocomplete="off">
    <button id="closeButton" class="button">Entering</button>
  </dialog>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
